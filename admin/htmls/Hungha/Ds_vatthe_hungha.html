<script type="text/javascript">
    $(".btn-toggle-search").click(function(){
        if($(this).find("i.fa").hasClass("fa-plus-square-o")){

        }
        else{
            $(this).find("i.fa").removeClass("fa-minus-square-o").addClass("fa-plus-square-o");
        }
        if($(this).find("span").html()=="Tìm kiếm mở rộng"){
            $(this).find("span").html("Tắt tìm kiếm mở rộng");
        }
        else{
            $(this).find("span").html("Tìm kiếm mở rộng");
        }
        $(".advance-search").slideToggle();
    });
</script>
