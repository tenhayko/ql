<script language="javascript" type="text/javascript">
function popitup(url) {
    newwindow=window.open(url,'name','height=500,width=620');
    if (window.focus) {newwindow.focus()}
    return false;
}
$('#tab-data').change(function(event) {
    /* Act on the event */
    var dataTap = $(this).val();
    if (dataTap !='') {
        $('.frm-search').css('display', 'block');
    }else{
        $('.frm-search').css('display', 'none');
    }
    $('#tab-div').children('div').each(function(index, el) {
        if ($(this).attr('data-tab') == dataTap) {
            $(this).css('display', 'block');
        }else{
            $(this).css('display', 'none');
        }
    });
});

</script>
