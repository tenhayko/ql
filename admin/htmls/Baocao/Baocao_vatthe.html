<script type="text/javascript" src="{portalurl}/js/jquery-1.6.min.js"></script>
<script type="text/javascript" src="{portalurl}/js/Baocao_vatthe.js"></script>

<div class="right_2" style="padding-right: 0px !important; padding-left: 5px !important;" id="page-content-wrapper">
    <div class=" col_right">
        <div class="url_top">
            <a href="{portalurl}/admin"><strong>Trang chủ</strong> </a> <i class="fa fa-angle-double-right"></i> <strong>Báo cáo vật thể</strong>

            <div style="float:right; padding-top:1px;"><img src="{portalurl}/images/arrow_left.gif" border="0"/><a
                    href="javascript:window.history.back();"> Trở lại&nbsp; </a></div>
        </div>
        <div class=" data ">

            <!--bat dau nhap form-->
            


    <div class="row" style="width:96%; margin-top:20px">
        <div class="col-md-12 ">
         <form id="form1" name="form1" method="post" action="">
                    <div  style="width:80%;margin-left:5%;">

           
            <input type="hidden"  value="1" id="dulieu"/>
            <div>
              <input type="radio" name="optionsRadios" id="radio_huyenxa" value="1" />
                <label for="radio">Báo cáo danh sách di sản văn hóa vật thể theo Huyện/Thành phố - Xã</label>
             </div>
             <div>
              <input type="radio" name="optionsRadios" id="radio_chuyende" value="2" />
                <label for="radio">Báo cáo theo chuyên đề</label>
             </div>
             <div>
              <input type="radio" name="optionsRadios" id="radio_namxh" value="3" />
                <label for="radio">Báo cáo theo năm xếp hạng</label>
             </div>
             <div>
              <input type="radio" name="optionsRadios" id="radio_loaids" value="4" />
                <label for="radio">Báo cáo theo loại di sản</label>
             </div>
             <div>
              <input type="radio" name="optionsRadios" id="radio_hientrang" value="5" />
                <label for="radio">Báo cáo theo Hiện trạng</label>
             </div>
             <div class="form-group form-group-sm " style="margin-top:20px;">
             	<div id="bc_huyenxa">
                    <label class="col-sm-2 control-label" for="textinput">Huyện/TP</label>
    
                    <div class="col-sm-4">
                                {huyen}
                    </div>
    
                    <label class="col-sm-2 control-label" for="textinput">Xã/Phường</label>
    
                    <div class="col-sm-4">
                                    <div id="statediv">
                                            <select id="xaphuong" class="form-control" >
                                                {phong_select}
                                            </select>
                                        </div>
                </div>
                 
                </div>
                 <div id="bc_chuyende">
                    <label class="col-sm-2 control-label" for="textinput" style="margin-top:8px; margin-left:10%">Chuyên đề</label>
    
                    <div class="col-sm-4">
                                <select name="chuyende" class="form-control" id="chuyende">
                                <option value="">Lựa chọn</option>
                                {chuyende}
                            </select>
                    </div>
                 
                </div>
                <div id="bc_namxh">
                        <label class="col-sm-2 control-label" for="textinput" style="margin-top:8px; margin-left:10%">Năm xếp hạng</label>
                 <div class="col-sm-4">
    
                    
                               <input type="text" name="year_xh" value="{year_xh}" placeholder="Năm xếp hạng" class="form-control" id="year_xh">
                    </div>
                       
                </div>
               
            </div>
            <div id="bc_loaids">
                    <label class="col-sm-2 control-label" for="textinput" style="margin-top:8px; margin-left:10%">Loại di sản</label>
    
                    <div class="col-sm-4">
                                 <select name="loai_ds" class="form-control" id="loai_ds">
                                <option value="">Lựa chọn</option>
                                {loai_ds}
                           		 </select>
                    </div>
                 
                </div>
                
            <div id="bc_hientrang">
                    <label class="col-sm-2 control-label" for="textinput" style="margin-top:8px; margin-left:10%">Hiện trạng</label>
    
                    <div class="col-sm-4">
                                 <select name="hientrang" class="form-control" id="hientrang">
                                <option value="">Lựa chọn</option>
                                {hientrang}
                           		 </select>
                    </div>
                 
                </div>
 
             </div>
              <div class="text-center" style="margin-top:70px;">
                <input type="button" value="Tìm kiếm" class="btn-primary btn btn-sm" onClick="return timkiembc()">
                 <input type="button" value="Xuất Excel Để In" class="btn btn-primary btn-sm" onclick="Export_Xls2();" />
            </div>
            
 </form>
        </div>
       
        <!-- /.col-lg-12 -->
         <br>
        <br>
        

        <div id="danhsach_vatthe" style="width:98%;margin-left:4%;">
            
        </div>
    </div>
    <!-- /.row -->


            <!--end form nhập-->
            
            


        </div>
        <div class="clear"></div>
    </div>
</div>
</div>
</div>
</div>


<script language="javascript" type="text/javascript">
function popitup(url) {
	newwindow=window.open(url,'name','height=500,width=620');
	if (window.focus) {newwindow.focus()}
	return false;
}

</script>
