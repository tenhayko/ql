        <div class=" data ">

            <!--bat dau nhap form-->
            
<br />

    <div class="row" style="width:99%; margin:auto">
     
      
        <form action="" class="form-horizontal" role="form">

            <!-- Text input-->
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label" for="textinput">Tên di sản</label>

                <div class="col-sm-10">
                    <input type="text" placeholder="Tên di sản" class="form-control" id="name_disan">
                </div>
            </div>


            <div class="form-group form-group-sm ">
                <label class="col-sm-2 control-label" for="textinput">Huyện/TP</label>

                <div class="col-sm-4">
                            {huyen}
                </div>

                <label class="col-sm-2 control-label" for="textinput">Xã/Phường</label>

                <div class="col-sm-4">
                    			<div id="statediv">
                                        <select id="xaphuong" class="form-control" >
                                            {phong_select}
                                        </select>
                                    </div>
                </div>
            </div>

            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">Thuộc loại</label>

                <div class="col-sm-4">
                      <select name="loai_ds" class="form-control" id="loai_ds">
                                <option value="">Lựa chọn</option>
                                {loai_ds}
                            </select>
                </div>

                <label class="col-sm-2 control-label">Chuyên đề</label>

                <div class="col-sm-4">
                 <select name="chuyen_de" class="form-control" id="chuyen_de">
                                <option value="">Lựa chọn</option>
                                {chuyende}
                            </select>
                </div>
            </div>

			<div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">Hiện trạng</label>

                <div class="col-sm-4">
                      <select name="hientrang" class="form-control" id="hientrang">
                                <option value="">Lựa chọn</option>
                                {hientrang}
                            </select>
                </div>
				
               
            </div>            


            <div class="text-center">
                <input type="button" value="Tìm kiếm" class="btn-primary btn btn-sm" onClick="return timkiem(1,10)">
            </div>
        </form>
        <br>
        <br>
        

        <div id="danhsach_vatthe">
            
        </div>
		
    </div>
    
    
   
    <!-- /.row -->


            <!--end form nhập-->
